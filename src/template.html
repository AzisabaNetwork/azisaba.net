<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/carbon-components-svelte@0.26.0/css/all.css" media="print" onload="this.media='all'">
	<link rel="stylesheet" href="add.css" media="print" onload="this.media='all'">
	<link rel="stylesheet" href="darkmode.css" media="print" onload="this.media='all'">
	<link rel="icon" type="image/webp" href="favicon.webp">
	<script type="text/javascript">
		// had to write dark mode function here because client.js doesn't want to be called from onclick attr
		function toggleDarkMode() {
			const isDark = document.body.classList.toggle('dark-mode')
			if (window.localStorage) {
				window.localStorage.setItem('dark-mode', String(isDark))
			}
		}
	</script>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
